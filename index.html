
<!-- WITHOUT using HTML's <progress> tag. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Progress Bar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main id="main">
    <h1 class="centered">Progress Bar</h1>
    <div class="space"></div>
    
    <div class="outer">
      <div class="progress-bar" id="progressBar">
        <div class="content" id="content"></div>
      </div>
    </div>

    <div class="settings">
      <p>Maximum: </p>
      <input type="number" id="max" value="100"> 
      <p style="display: inline-block;">%</p>

      <br>
      
      <p>Fill: </p>
      <input type="number" id="fill" value="25"> 
      <p style="display: inline;">%</p>
    </div>
    <p class="end-text">Made without using the HTML <kbd>&lt;progress&gt;</kbd> tag.</p>
  </main>
</body>
</html>
<script src="script.js"></script>
